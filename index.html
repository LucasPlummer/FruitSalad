<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>FruitSalad</title>
</head>

<body>
  <header class="conatiner-fluid">
    <section class="row p-2">
      <div class="col-3 text-center">
        <div class="card">
          <h1>Fruit Salad</h1>
        </div>
      </div>
    </section>


  </header>
  <main class="conatiner-fluid">
    <section class='row justify-content-center p-3'>

      <div class="col-6 bg-light border border-dark rounded p-3">
        <!-- SECTION active player and current Score -->
        <div class="d-flex">
          <div id="active-player" class="d-flex">
            <!-- <div>
              <h4 class="me-5">Calvin</h4>
            </div>
            <div>
              <h4>0</h4>
            </div> -->
          </div>
          <div id="curr-score"></div>

        </div>
        <!-- SECTION player word input -->
        <div id="game-area">
          <div id="active-word"></div>
          <div id="player-input">
            <form onsubmit="app.playersController.checkAnswer()">
              <input type="text" name="answer" id="answer" placeholder="answer" required>
            </form>
          </div>
        </div>
      </div>
      <div class="col-4 card p-3">
        <div id="name-score">
          <!-- <h3>Calvin</h3>
          <h3>Highscore: 10</h3> -->
        </div>
        <div id="input-name">
          <form onsubmit="app.playersController.createPlayer()">
            <input type="text" name="name" id="name" placeholder="name" required>
            <button class="btn btn-success">Go!</button>
          </form>
        </div>
        <!-- SECTION submit name form -->
      </div>
    </section>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
